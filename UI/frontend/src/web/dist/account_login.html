    <!-- page specific scripts -->
    <script>
      $("#login_loader").hide();
      $(document).ready(function () {
        $("#form").submit(function (event) {
          event.preventDefault();

          $("#login_loader").show();
          $.ajax({
            type: "POST",
            url: "/login",
            data: $("#form").serialize(),
            dataType: "json",
            success: function (response) {
              $("#form")[0].reset();
              if (response.Success == "Success!") {
                localStorage.setItem(
                  "userStatus",
                  response.data.userlogin_status
                );
                // localStorage.setItem('userNameDXB',response.data.username);
                // localStorage.setItem('useruniqueIdDXB',response.data.unique_id);

                window.location.href = "/";
                $("#login_loader").hide();
                Messenger().post({
                  message: response.Success,
                  type: "success",
                  showCloseButton: true,
                });
              } else {
                $("#login_loader").hide();
                Messenger().post({
                  message: response.Failure,
                  type: "error",
                  showCloseButton: true,
                });
              }
            },
            error: function (err) {
              $("#login_loader").hide();
              Messenger().post({
                message: "Sorry please try again later",
                type: "error",
                showCloseButton: true,
              });
              console.log(err);
            },
          });
        });
      });

      VerifyDetails = function () {
        if ($("#email").val() == "Akash" && $("#password").val() == "Akash") {
          Messenger().post({
            message: "Login Successfully",
            type: "success",
            showCloseButton: true,
          });
          store.set("user", $("#email").val());
        } else {
          Messenger().post({
            message: "Sorry please try again later",
            type: "error",
            showCloseButton: true,
          });
        }
      };
